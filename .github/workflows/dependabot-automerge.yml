name: Dependabot Auto-Merge

on:
  pull_request:
    # Trigger only when Dependabot opens or updates a PR
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  contents: write

jobs:
  dependabot-merge:
    runs-on: ubuntu-latest
    # Only run if the PR was actually created by Dependabot
    if: github.actor == 'dependabot[bot]' && github.event.pull_request.base.ref == github.event.repository.default_branch && github.event.pull_request.head.repo.full_name == github.repository
    concurrency:
      group: dependabot-automerge-${{ github.event.pull_request.number }}
      cancel-in-progress: true
    steps:
      - name: Verify Merge Readiness
        run: |
          pr_json=$(gh pr view --json mergeable,mergeStateStatus "$PR_URL")
          mergeable=$(echo "$pr_json" | jq -r '.mergeable')
          merge_state=$(echo "$pr_json" | jq -r '.mergeStateStatus')

          if [ "$mergeable" != "MERGEABLE" ] || [ "$merge_state" = "DIRTY" ] || [ "$merge_state" = "BLOCKED" ]; then
            echo "PR not ready for auto-merge. mergeable=$mergeable, mergeStateStatus=$merge_state"
            exit 1
          fi
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Approve Pull Request
        run: |
          gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Enable Auto-Merge
        run: |
          gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}